apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ettus-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: ettus-device-plugin
  template:
    metadata:
      labels:
        name: ettus-device-plugin
    spec:
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: gradiant/ettus-device-plugin:0.0.2
        name: ettus-device-plugin
        securityContext:
          privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          - name: uhd-images
            mountPath: /usr/share/uhd/images
      tolerations:
      - operator: Exists
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: uhd-images
          hostPath:
            path: /usr/share/uhd/images