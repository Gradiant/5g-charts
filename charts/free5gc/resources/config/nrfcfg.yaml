info:
  version: 1.0.1
  description: NRF initial local configuration

configuration:
  MongoDBName: free5gc # database name in MongoDB
  {{- if .Values.mongodb.enabled }}
  MongoDBUrl: mongodb://{{ .Release.Name }}-mongodb
  {{- else }}
  MongoDBUrl: {{ .Values.mongodb.db_uri }}
  {{- end  }}
  #MongoDBUrl: mongodb://{{ .Release.Name }}-mongodb # a valid URL of the mongodb
  sbi: # Service-based interface information
    scheme: http # the protocol for sbi (http or https)
    registerIPv4: {{ include "common.names.fullname" . }}-nrf # IP used to serve NFs or register to another NRF
    bindingIPv4: 0.0.0.0  # IP used to bind the service
    port: 8000 # port used to bind the service
  DefaultPlmnId:
    mcc: {{ .Values.config.mcc }} # Mobile Country Code (3 digits string, digit: 0~9)
    mnc: {{ .Values.config.mnc }} # Mobile Network Code (2 or 3 digits string, digit: 0~9)
  serviceNameList: # the SBI services provided by this NRF, refer to TS 29.510
    - nnrf-nfm # Nnrf_NFManagement service
    - nnrf-disc # Nnrf_NFDiscovery service

# the kind of log output
  # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  # ReportCaller: enable the caller report or not, value: true or false
logger:
  NRF:
    debugLevel: {{ .Values.config.logLevel }}
    ReportCaller: false