{{- if .Values.webconsole.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}-webconsole
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: webconsole
  annotations:
    {{- with .Values.webconsole.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.webconsole.ingress.hostname | default (printf "%s-%s.ingress.openverso.org" .Release.Name .Release.Namespace) }}
      http:
        paths:
          - path: {{ .Values.webconsole.ingress.path }}
            pathType: {{ .Values.webconsole.ingress.pathType }}
            backend: 
              service:
                name: {{ include "common.names.fullname" $ }}-webconsole
                port: 
                  name: http
  {{- if .Values.webconsole.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.webconsole.ingress.hostname | default (printf "%s-%s.ingress.openverso.org" .Release.Name .Release.Namespace) }}
      secretName: {{ printf "%s-tls" .Values.webconsole.ingress.hostname }}
  {{- end }}
{{- end }}
