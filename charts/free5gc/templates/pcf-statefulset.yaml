apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-pcf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: pcf
spec:
  replicas: 1
  selector:
    matchLabels: {{ include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: pcf
  serviceName: {{ template "common.names.fullname" . }}-pcf
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: pcf
    spec:
{{ include "free5gc.imagePullSecrets" . | nindent 6 }}
      initContainers:
      - name: wait-nrf
        image: busybox:1.28
        env:
        - name: DEPENDENCIES
          value: http://{{ include "common.names.fullname" . }}-nrf
        command: ['sh', '-c', 'set -x; sleep 45;']
      containers:
      - name: pcf
        image: {{ template "free5gc.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote  }}
        command: ["pcf", "-pcfcfg", "/etc/free5gc/pcfcfg.yaml"]
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: pcf-config
          mountPath: /etc/free5gc/pcfcfg.yaml
          subPath: "pcfcfg.yaml"
      volumes:
      - name: pcf-config
        configMap:
          name: {{ include "common.names.fullname" . }}-pcf
