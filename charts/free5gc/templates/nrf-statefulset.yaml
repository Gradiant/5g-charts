apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-nrf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: nrf
spec:
  replicas: 1
  selector:
    matchLabels: {{ include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: nrf
  serviceName: {{ template "common.names.fullname" . }}-nrf
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: nrf
    spec:
{{ include "free5gc.imagePullSecrets" . | nindent 6 }}
      initContainers:
      - name: wait-mongo
        image: busybox:1.28
        env:
        - name: DEPENDENCIES
          value: {{ .Release.Name }}-mongodb:27017
        command: ["sh", "-c", "sleep 5;"]
      containers:
      - name: nrf
        image: {{ template "free5gc.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote  }}
        command: ["nrf", "-nrfcfg", "/etc/free5gc/nrfcfg.yaml"]
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: nrf-config
          mountPath: /etc/free5gc/nrfcfg.yaml
          subPath: "nrfcfg.yaml"
      volumes:
      - name: nrf-config
        configMap:
          name: {{ include "common.names.fullname" . }}-nrf
