apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-webconsole
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: webconsole
spec:
  replicas: 1
  selector:
    matchLabels: {{ include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: webconsole
  serviceName: {{ template "common.names.fullname" . }}-webconsole
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: webconsole
    spec:
{{ include "free5gc.imagePullSecrets" . | nindent 6 }}
      initContainers:
      - name: wait-mongo
        image: busybox:1.28
        env:
        - name: DEPENDENCIES
          value: {{ .Release.Name }}-mongodb:27017
        command: ["sh", "-c", "sleep 5;"]
      containers:
      - name: webconsole
        image: {{ template "free5gc.webconsole.image" . }}
        imagePullPolicy: {{ .Values.webconsole.image.pullPolicy | quote   }}
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /                                                   
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /                                                   
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: webconsole-config
          mountPath: /etc/free5gc/webconsolecfg.yaml
          subPath: "webconsolecfg.yaml"
      volumes:
      - name: webconsole-config
        configMap:
          name: {{ include "common.names.fullname" . }}-webconsole
