apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-upf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: upf
spec:
  clusterIP: None
  ports:
    - name: n4
      port: 8805
      protocol: UDP
  
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: upf
