apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-smf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: smf
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8000
    - name: pfcp
      port: 8805
      protocol: UDP
  
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: smf
