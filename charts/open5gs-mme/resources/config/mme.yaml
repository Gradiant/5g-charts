{{ $open5gsName := .Release.Name }}
logger:
  level: {{ .Values.config.logLevel }}
parameter: {}

global:

mme:
  s1ap:
    server:
    - dev: "eth0"
  gtpc:
    server:
    - dev: "eth0"
    client:
      sgwc:
      - address: {{ default (printf "%s-sgwc-gtpc" $open5gsName) .Values.config.gtpc.client.sgwc.address }}
        tac: {{ .Values.config.gtpc.client.sgwc.tac }}
      smf:
      - address: {{ default (printf "%s-smf-gtpc" $open5gsName) .Values.config.gtpc.client.smf.address  }}
        tac: {{ .Values.config.gtpc.client.smf.tac }}
  freeDiameter: mme.conf
  gummei:
    {{- range .Values.config.gummeiList }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  tai:
    {{- range .Values.config.taiList }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  security:
    integrity_order : [ EIA2, EIA1, EIA0 ]
    ciphering_order : [ EEA0, EEA1, EEA2 ]
  network_name:
    full: {{ .Values.config.networkName }}
  mme_name: {{ include "common.names.fullname" . }}
  time:
#    t3402:
#      value: 720   # 12 minutes * 60 = 720 seconds
#    t3412:
#      value: 3240  # 54 minutes * 60 = 3240 seconds
#    t3423:
#      value: 720   # 12 minutes * 60 = 720 seconds

