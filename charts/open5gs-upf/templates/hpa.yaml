{{- if .Values.hpa.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "upf.fullname" . }}
spec:
  minReplicas: {{ .Values.replicaCount }}
  maxReplicas: {{ .Values.hpa.maxReplicas }} # 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "upf.fullname" . }}
