#    - subnet: 10.45.0.1/16
#      dnn: internet
#    - subnet: 2001:db8:cafe::1/48
#      dnn: internet
#    - subnet: 10.46.0.1/16
#      dnn: ims
#    - subnet: 2001:db8:babe::1/48
#      dnn: ims
#
#  o Pool Range
#  session:
#    - subnet: 10.45.0.1/16
#      range:
#        - 10.45.0.100-10.45.0.200
#        - 10.45.1.100-
#        - -10.45.0.200
#    - subnet: 2001:db8:cafe::1/48
