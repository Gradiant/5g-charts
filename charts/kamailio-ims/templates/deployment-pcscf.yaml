apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-pcscf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.kamailio.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.kamailio.pcscf.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kamailio.pcscf.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      affinity:
        {{- toYaml .Values.kamailio.pcscf.affinity | nindent 8 }}
      containers:
        - name: {{ include "common.names.fullname" . }}
          image: {{ template "kamailio.image" . }}
          imagePullPolicy: {{ .Values.kamailio.image.pullPolicy | quote }}
          {{- if .Values.kamailio.pcscf.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.kamailio.pcscf.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: pcscf-frdi-udp
              containerPort: {{ .Values.kamailio.pcscf.services.frdi.port }}
              protocol: UDP
            - name: pcscf-frdi-tcp
              containerPort: {{ .Values.kamailio.pcscf.services.frdi.port }}
              protocol: TCP
            - name: pcscf-sip-udp
              containerPort: {{ .Values.kamailio.pcscf.services.sip.port }}
              protocol: UDP
            - name: pcscf-sip-tcp
              containerPort: {{ .Values.kamailio.pcscf.services.sip.port }}
              protocol: TCP
            - name: pcscf-ipseccudp
              containerPort: {{ .Values.kamailio.pcscf.services.ipsec.client.port }}
              protocol: UDP
            - name: pcscf-ipsecctcp
              containerPort: {{ .Values.kamailio.pcscf.services.ipsec.client.port }}
              protocol: TCP
            - name: pcscf-ipsecsudp
              containerPort: {{ .Values.kamailio.pcscf.services.ipsec.server.port }}
              protocol: UDP
            - name: pcscf-ipsecstcp
              containerPort: {{ .Values.kamailio.pcscf.services.ipsec.server.port }}
              protocol: TCP
          {{- if .Values.kamailio.pcscf.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: pcscf-sip-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          {{- if .Values.kamailio.pcscf.readinessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: pcscf-sip-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            {{- toYaml .Values.kamailio.pcscf.resources | nindent 12 }}
          env:
          - name: COMPONENT_NAME
            value: "pcscf-1"
          - name: IMS_DOMAIN
            value: {{ .Values.imsDomain | quote }}
          - name: EPC_DOMAIN
            value: {{ .Values.epcDomain | quote }}
          - name: MARIADB_HOSTNAME
            value: {{ .Values.mariadb.hostname | quote }}
          - name: DNS_HOSTNAME
            value: {{ .Values.bind9.hostname | quote }}
          - name: PCSCF_HOSTNAME
            value: {{ .Values.kamailio.pcscf.hostname | quote }}
          - name: ICSCF_HOSTNAME
            value: {{ .Values.kamailio.icscf.hostname | quote }}
          - name: SCSCF_HOSTNAME
            value: {{ .Values.kamailio.scscf.hostname | quote }}
          - name: RTPENGINE_HOSTNAME
            value: {{ .Values.rtpengine.hostname | quote }}
          - name: UPF_HOSTNAME
            value: {{ .Values.epc.upfHostname | quote }}
          volumeMounts:
      volumes: