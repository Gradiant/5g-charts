apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-pcscf-sip
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.kamailio.pcscf.services.sip.annotations }}
  annotations:
    {{- toYaml .Values.kamailio.pcscf.services.sip.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.kamailio.pcscf.services.sip.type }}
  {{- if or (eq .Values.kamailio.pcscf.services.sip.type "LoadBalancer") (eq .Values.kamailio.pcscf.services.sip.type "NodePort") }}
  externalTrafficPolicy: Cluster
  {{- end }}
  ports:
    - port: {{ .Values.kamailio.pcscf.services.sip.port }}
      targetPort: pcscf-sip-udp
      protocol: UDP
      name: pcscf-sip-udp
    - port: {{ .Values.kamailio.pcscf.services.sip.port }}
      targetPort: pcscf-sip-tcp
      protocol: TCP
      name: pcscf-sip-tcp
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}