apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-rtpengine-ng
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.rtpengine.services.ng.annotations }}
  annotations:
    {{- toYaml .Values.rtpengine.services.ng.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.rtpengine.services.ng.type }}
  {{- if or (eq .Values.rtpengine.services.ng.type "LoadBalancer") (eq .Values.rtpengine.services.ng.type "NodePort") }}
  externalTrafficPolicy: Cluster
  {{- end }}
  ports:
    - port: {{ .Values.rtpengine.services.ng.port }}
      targetPort: rtpengine-ng
      protocol: UDP
      name: rtpengine-ng
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}