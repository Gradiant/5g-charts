apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-pcscf-ipsec
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.kamailio.pcscf.services.ipsec.annotations }}
  annotations:
    {{- toYaml .Values.kamailio.pcscf.services.ipsec.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.kamailio.pcscf.services.ipsec.type }}
  {{- if or (eq .Values.kamailio.pcscf.services.ipsec.type "LoadBalancer") (eq .Values.kamailio.pcscf.services.ipsec.type "NodePort") }}
  externalTrafficPolicy: Cluster
  {{- end }}
  ports:
    - port: {{ .Values.kamailio.pcscf.services.ipsec.client.port }}
      targetPort: pcscf-ipseccudp
      protocol: UDP
      name: pcscf-ipseccudp
    - port: {{ .Values.kamailio.pcscf.services.ipsec.client.port }}
      targetPort: pcscf-ipsecctcp
      protocol: TCP
      name: pcscf-ipsecctcp
    - port: {{ .Values.kamailio.pcscf.services.ipsec.server.port }}
      targetPort: pcscf-ipsecsudp
      protocol: UDP
      name: pcscf-ipsecsudp
    - port: {{ .Values.kamailio.pcscf.services.ipsec.server.port }}
      targetPort: pcscf-ipsecstcp
      protocol: TCP
      name: pcscf-ipsecstcp
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}