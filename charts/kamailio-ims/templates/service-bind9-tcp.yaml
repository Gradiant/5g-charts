apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-tcp
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.bind9.services.tcp.annotations }}
  annotations:
    {{- toYaml .Values.bind9.services.tcp.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.bind9.services.tcp.type }}
  externalTrafficPolicy: Cluster
  ports:
    - port: {{ .Values.bind9.services.tcp.port }}
      targetPort: {{ .Values.bind9.services.tcp.targetPort }}
      protocol: TCP
      name: bind9-tcp
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}