apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-bind9
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.bind9.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      # Bind requires a restart to pick up changes in zone configs
      # This roll will restart the Pod on every upgrade
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- if .Values.bind9.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.bind9.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      # hostNetwork: true --> No needed if we define a service
      affinity:
        {{- toYaml .Values.bind9.affinity | nindent 8 }}
      containers:
        - name: {{ include "common.names.fullname" . }}
          image: {{ template "bind9.image" . }}
          imagePullPolicy: {{ .Values.bind9.image.pullPolicy | quote }}
          ports:
            - name: bind9-tcp
              containerPort: {{ .Values.bind9.services.dns.port }}
              protocol: TCP
            - name: bind9-udp
              containerPort: {{ .Values.bind9.services.dns.port }}
              protocol: UDP
            - name: bind9-rndc
              containerPort: {{ .Values.bind9.services.rndc.port }}
              protocol: TCP
          {{- if .Values.bind9.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: bind9-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          {{- if .Values.bind9.readinessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: bind9-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            {{- toYaml .Values.bind9.resources | nindent 12 }}
          env:
          - name: IMS_DOMAIN
            value: {{ .Values.imsDomain | quote }}
          - name: EPC_DOMAIN
            value: {{ .Values.epcDomain | quote }}
          - name: BIND_HOSTNAME
            value: {{ .Values.bind9.hostname | quote }}
          - name: PCSCF_HOSTNAME
            value: {{ .Values.kamailio.pcscf.hostname | quote }}
          - name: SCSCF_HOSTNAME
            value: {{ .Values.kamailio.scscf.hostname | quote }}
          - name: ICSCF_HOSTNAME
            value: {{ .Values.kamailio.icscf.hostname | quote }}
          - name: FHOSS_HOSTNAME
            value: {{ .Values.fhoss.hostname | quote }}
          - name: PCRF_HOSTNAME
            value: {{ .Values.epc.pcrfHostname | quote }}
          volumeMounts:
            - name: bind9-entrypoint
              mountPath:  /bind9-entrypoint.sh
              subPath: bind9-entrypoint.sh
            - name: bind9-config
              mountPath: /etc/bind/named.conf
              subPath: "named.conf"
            - name: bind9-config
              mountPath: /etc/bind/epc_zone
              subPath: "epc_zone"
            - name: bind9-config
              mountPath: /etc/bind/ims_zone
              subPath: "ims_zone"
            - name: bind9-config
              mountPath: /etc/bind/e164.arpa
              subPath: "e164.arpa"
      volumes:
        - name: bind9-config
          configMap:
            name: kamailio-ims-bind9-config
            items:
              - key: named.conf
                path: named.conf
              - key: epc_zone
                path: epc_zone
              - key: ims_zone
                path: ims_zone
              - key: e164.arpa
                path: e164.arpa
        - name: bind9-entrypoint
          configMap:
            name: kamailio-ims-bind9-entrypoint
            defaultMode: 0777
