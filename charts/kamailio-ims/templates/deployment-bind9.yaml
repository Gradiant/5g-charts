apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-bind9
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.bind9.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      # Bind requires a restart to pick up changes in zone configs
      # This roll will restart the Pod on every upgrade
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- if .Values.bind9.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.bind9.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      # hostNetwork: true --> No needed if we define a service
      affinity:
        {{- toYaml .Values.bind9.affinity | nindent 8 }}
      initContainers:
        - name: prepopulate-config
          image:  {{ template "bind9.image" . }}
         # command: ["/bin/bash", '-c', 'tail -f /dev/null']
          command: ["/bin/bash",'-c', 'cp -nr /tmp/bind_files/* /tmp/bind/ && cp -nr /etc/bind/* /tmp/bind/']
          volumeMounts:
            - name: {{ include "common.names.fullname" . }}-bind9-data
              mountPath: /tmp/bind/
            - name: bind9-config
              mountPath: /tmp/bind_files/named.conf
              subPath: "named.conf"
              readOnly: false
            - name: bind9-config
              mountPath: /tmp/bind_files/epc_zone
              subPath: "epc_zone"
              readOnly: false
            - name: bind9-config
              mountPath: /tmp/bind_files/ims_zone
              subPath: "ims_zone"
              readOnly: false
            - name: bind9-config
              mountPath: /tmp/bind_files/e164.arpa
              subPath: "e164.arpa"
              readOnly: false
      containers:
        - name: {{ include "common.names.fullname" . }}
          image: {{ template "bind9.image" . }}
          imagePullPolicy: {{ .Values.bind9.image.pullPolicy | quote }}
          command:
            - "/bin/bash" 
            - "-c"
            - "/bind9-entrypoint.sh"
          ports:
            - name: bind9-tcp
              containerPort: {{ .Values.bind9.services.dns.port }}
              protocol: TCP
            - name: bind9-udp
              containerPort: {{ .Values.bind9.services.dns.port }}
              protocol: UDP
            - name: bind9-rndc
              containerPort: {{ .Values.bind9.services.rndc.port }}
              protocol: TCP
          {{- if .Values.bind9.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: bind9-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          {{- if .Values.bind9.readinessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: bind9-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            {{- toYaml .Values.bind9.resources | nindent 12 }}
          env:
          - name: IMS_DOMAIN
            value: {{ .Values.imsDomain | quote }}
          - name: EPC_DOMAIN
            value: {{ .Values.epcDomain | quote }}
          - name: BIND_HOSTNAME
            value: {{ (printf "%s-bind9-dns" .Release.Name) | quote }}
          - name: PCSCF_HOSTNAME
            value: {{ (printf "%s-pcscf-sip" .Release.Name) | quote }}
          - name: SCSCF_HOSTNAME
            value: {{ (printf "%s-scscf-sip" .Release.Name) | quote }}
          - name: ICSCF_HOSTNAME
            value: {{ (printf "%s-icscf-sip" .Release.Name) | quote }}
          - name: FHOSS_HOSTNAME
            value: {{ (printf "%s-fhoss-frdi" .Release.Name) | quote }}
          - name: PCRF_HOSTNAME
            value: {{ .Values.epc.pcrfHostname | quote }}
          volumeMounts:
            - name: bind9-entrypoint
              mountPath:  /bind9-entrypoint.sh
              subPath: bind9-entrypoint.sh
            - name: {{ include "common.names.fullname" . }}-bind9-data
              mountPath: /etc/bind/
            # - name: bind9-config
            #   mountPath: /etc/bind/named.conf
            #   subPath: "named.conf"
            #   readOnly: false
            # - name: bind9-config
            #   mountPath: /etc/bind/epc_zone
            #   subPath: "epc_zone"
            #   readOnly: false
            # - name: bind9-config
            #   mountPath: /etc/bind/ims_zone
            #   subPath: "ims_zone"
            #   readOnly: false
            # - name: bind9-config
            #   mountPath: /etc/bind/e164.arpa
            #   subPath: "e164.arpa"
            #   readOnly: false
      volumes:
        - name: {{ include "common.names.fullname" . }}-bind9-data
          {{- if not .Values.bind9.persistence.enabled }}
          emptyDir: {}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "common.names.fullname" . }}-bind9-data
          {{- end }}
        - name: bind9-entrypoint
          configMap:
            name: kamailio-ims-bind9-entrypoint
            defaultMode: 0777
        - name: bind9-config
          configMap:
            name: kamailio-ims-bind9-config
            items:
              - key: named.conf
                path: named.conf
              - key: epc_zone
                path: epc_zone
              - key: ims_zone
                path: ims_zone
              - key: e164.arpa
                path: e164.arpa
            defaultMode: 0666
      #   - name: bind9-entrypoint
      #     configMap:
      #       name: kamailio-ims-bind9-entrypoint
      #       defaultMode: 0777
