apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-fhoss-frdi
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.fhoss.services.frdi.annotations }}
  annotations:
    {{- toYaml .Values.fhoss.services.frdi.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.fhoss.services.frdi.type }}
  {{- if or (eq .Values.fhoss.services.frdi.type "LoadBalancer") (eq .Values.fhoss.services.frdi.type "NodePort") }}
  externalTrafficPolicy: Cluster
  {{- end }}
  ports:
    - port: {{ .Values.fhoss.services.frdi.port }}
      targetPort: fhoss-tcp
      protocol: TCP
      name: fhoss-tcp
    - port: {{ .Values.fhoss.services.frdi.port }}
      targetPort: fhoss-udp
      protocol: UDP
      name: fhoss-udp
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}