apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-udp
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.bind9.services.udp.annotations }}
  annotations:
    {{- toYaml .Values.bind9.services.udp.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.bind9.services.udp.type }}
  ports:
    - port: {{ .Values.bind9.services.udp.port }}
      targetPort: {{ .Values.bind9.services.tcp.targetPort }}
      protocol: UDP
      name: bind9-udp
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}