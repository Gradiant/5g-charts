apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-rtpengine-rtp
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.rtpengine.services.rtp.annotations }}
  annotations:
    {{- toYaml .Values.rtpengine.services.rtp.annotations | nindent 4 }}
  {{- end }}
spec:
  clusterIP: {{ .Values.rtpengine.services.rtp.clusterIP }}
  ports:
  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}