{{- if .Values.udr.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-udr
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: udr
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-udr
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: udr
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: udr
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: udr
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["open5gs-udrd"]
        env:
        - name: DB_URI
          {{- if not .Values.db_uri }}
          value: mongodb://{{ .Release.Name }}-mongodb/open5gs
          {{- else }}
          value: {{ .Values.db_uri }}
          {{- end  }}
        ports:
        - name: sbi
          containerPort: 7777
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: sbi
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: sbi
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
{{ toYaml .Values.udr.resources | indent 10 }}
        volumeMounts:
        - name: udr-config
          mountPath:  /opt/open5gs/etc/open5gs/udr.yaml
          subPath: "udr.yaml"
      volumes:
      - name: udr-config
        configMap:
          name: {{ include "common.names.fullname" . }}-udr
{{- end }}