apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-sgwc
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: sgwc
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-sgwc
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: sgwc
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: sgwc
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: sgwc
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["open5gs-sgwcd"]
        ports:
        - name: gtp-c
          containerPort: 2123
          protocol: UDP
        - name: pfcp
          containerPort: 8805
          protocol: UDP
        # livenessProbe:
        #   tcpSocket:
        #     port: pfcp
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        # readinessProbe:
        #   tcpSocket:
        #     port: pfcp
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        resources:
{{ toYaml .Values.sgwc.resources | indent 10 }}
        volumeMounts:
        - name: sgwc-config
          mountPath:  /opt/open5gs/etc/open5gs/sgwc.yaml
          subPath: "sgwc.yaml"
      volumes:
      - name: sgwc-config
        configMap:
          name: {{ include "common.names.fullname" . }}-sgwc
