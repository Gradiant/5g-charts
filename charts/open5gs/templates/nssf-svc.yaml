apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-nssf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: nssf
spec:
  ports:
  - name: sbi
    port: 7777
    protocol: TCP

  publishNotReadyAddresses: true
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: nssf
