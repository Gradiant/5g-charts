{{- if .Values.nssf.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-nssf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: nssf
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-nssf
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: nssf
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: nssf
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: nssf
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["open5gs-nssfd"]
        ports:
        - name: sbi
          containerPort: 7777
          protocol: TCP
        # livenessProbe:
        #   tcpSocket:
        #     port: s6a
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        # readinessProbe:
        #   tcpSocket:
        #     port: s6a
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        resources:
{{ toYaml .Values.nssf.resources | indent 10 }}
        volumeMounts:
        - name: nssf-config
          mountPath:  /opt/open5gs/etc/open5gs/nssf.yaml
          subPath: "nssf.yaml"
      volumes:
      - name: nssf-config
        configMap:
          name: {{ include "common.names.fullname" . }}-nssf
{{- end }}