apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-webui
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: webui
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: webui
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: webui
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: webui
        image: {{ template "open5gs.webui.image" . }}
        imagePullPolicy: {{ .Values.webui.image.pullPolicy | quote }}
        env:
        - name: DB_URI
          {{- if not .Values.db_uri }}
          value: mongodb://{{ .Release.Name }}-mongodb/open5gs
          {{- else }}
          value:  {{ .Values.db_uri }}
          {{- end  }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /                                                   
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /                                                   
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
{{ toYaml .Values.webui.resources | indent 10 }}
      terminationGracePeriodSeconds: 30
