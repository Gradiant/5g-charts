{{- if .Values.sgwu.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-sgwu
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: sgwu
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-sgwu
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: sgwu
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: sgwu
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: sgwu
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["open5gs-sgwud"]
        ports:
        - name: gtp-u
          containerPort: 2152
          protocol: UDP
        - name: pfcp
          containerPort: 8805
          protocol: UDP
        # livenessProbe:
        #   tcpSocket:
        #     port: s6a
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        # readinessProbe:
        #   tcpSocket:
        #     port: s6a
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        resources:
{{ toYaml .Values.sgwu.resources | indent 10 }}
        volumeMounts:
        - name: sgwu-config
          mountPath:  /opt/open5gs/etc/open5gs/sgwu.yaml
          subPath: "sgwu.yaml"
      volumes:
      - name: sgwu-config
        configMap:
          name: {{ include "common.names.fullname" . }}-sgwu
{{- end }}