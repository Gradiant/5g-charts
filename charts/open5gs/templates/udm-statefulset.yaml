{{- if .Values.udm.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-udm
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: udm
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-udm
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: udm
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: udm
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: udm
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["open5gs-udmd"]
        ports:
        - name: sbi
          containerPort: 7777
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: sbi
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: sbi
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
{{ toYaml .Values.udm.resources | indent 10 }}
        volumeMounts:
        - name: udm-config
          mountPath:  /opt/open5gs/etc/open5gs/udm.yaml
          subPath: "udm.yaml"
      volumes:
      - name: udm-config
        configMap:
          name: {{ include "common.names.fullname" . }}-udm
{{- end }}