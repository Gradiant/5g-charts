{{- if .Values.webui.enabled -}}
{{- if .Values.webui.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}-webui
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: webui
  annotations:
    {{- with .Values.webui.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

spec:
  rules:
    - host: {{ .Values.webui.ingress.hostname | default (printf "%s-%s.ingress.lab5g.gradiant.org" .Release.Name .Release.Namespace) }}
      http:
        paths:
          - path: {{ .Values.webui.ingress.path }}
            pathType: {{ .Values.webui.ingress.pathType }}
            backend: 
              service:
                name: {{ include "common.names.fullname" $ }}-webui
                port: 
                  name: http
  {{- if .Values.webui.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.webui.ingress.hostname | default (printf "%s-%s.ingress.lab5g.gradiant.org" .Release.Name .Release.Namespace) }}
      secretName: {{ printf "%s-tls" .Values.webui.ingress.hostname }}
  {{- end }}

{{- end }}
{{- end }}