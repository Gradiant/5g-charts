{{- if .Values.upf.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}-upf
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: upf
spec:
  replicas: 1
  serviceName: {{ include "common.names.fullname" . }}-upf
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: upf
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: upf
      {{- if .Values.upf.podAnnotations }}
      annotations: {{- include "common.tplvalues.render" (dict "value" .Values.upf.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
    spec:
{{ include "open5gs.imagePullSecrets" . | indent 6 }}
      containers:
      - name: upf
        image: {{ template "open5gs.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        args: ["open5gs-upfd"]
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN"]
        env:
          - name: IPV4_TUN_SUBNET
            value: {{ .Values.upf.pdn.addr }}
          - name: IPV4_TUN_ADDR
            value: {{ .Values.upf.pdn.addr }}
        ports:
        - name: gtp-u
          containerPort: 2152
          protocol: UDP
        - name: pfcp
          containerPort: 8805
          protocol: UDP
        resources:
{{ toYaml .Values.upf.resources | indent 10 }}
        volumeMounts:
        - name: upf-config
          mountPath:  /opt/open5gs/etc/open5gs/upf.yaml
          subPath: "upf.yaml"
      volumes:
      - name: upf-config
        configMap:
          name: {{ include "common.names.fullname" . }}-upf
{{- end }}