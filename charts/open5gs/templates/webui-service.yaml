{{- if .Values.webui.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-webui
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: webui
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: webui
{{- end }}
