{{- if eq .Values.sgwc.configType "configYaml" }}
{{ toYaml .Values.sgwc.configYaml }}
{{- else if eq .Values.sgwc.configType "config" }}
logger:
  level: {{ .Values.sgwc.config.logLevel }}

parameter:
  no_ipv6: true

sgwc:
  gtpc:
    dev: eth0
  pfcp:
    dev: eth0

sgwu:
  pfcp:
    - name: "{{ include "common.names.fullname" . }}-sgwu"

{{- end }}




