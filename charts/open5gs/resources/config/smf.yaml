logger:
  level: {{ .Values.smf.config.logLevel }}
parameter: {}

{{- if .Values.nrf.enabled }}
nrf:
  sbi:
    - name: "{{ include "common.names.fullname" . }}-nrf"
      port: 7777
{{- end }}

upf:
    pfcp:
      - name: "{{ include "common.names.fullname" . }}-upf-udp"
        dnn: internet

smf:
  {{- if .Values.pcrf.enabled }}
  freeDiameter: smf.conf
  {{- end }}
  sbi:
    dev: eth0
    port: 7777
  gtpc:
    dev: eth0
  gtpu:
    dev: eth0
  pfcp:
    dev: eth0
  subnet:
    - addr: {{ .Values.smf.config.pdn.addr }}
      dnn: internet
  dns:
    - 8.8.8.8
    - 8.8.4.4
  mtu: 1400

