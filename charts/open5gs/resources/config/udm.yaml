{{- if eq .Values.udm.configType "configYaml" }}
{{ toYaml .Values.udm.configYaml }}
{{- else if eq .Values.udm.configType "config" }}
logger:
  level: {{ .Values.udm.config.logLevel }}
parameter: {}

nrf:
  sbi:
    - name: "{{ include "common.names.fullname" . }}-nrf"
      port: 7777

udm:
  sbi:
    dev: eth0
    port: 7777

{{- end }}