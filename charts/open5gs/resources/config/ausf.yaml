{{- if eq .Values.ausf.configType "configYaml" }}
{{ toYaml .Values.ausf.configYaml }}
{{- else if eq .Values.ausf.configType "config" }}
logger:
  level: {{ .Values.ausf.config.logLevel }}
parameter: {}

nrf:
  sbi:
    - name: "{{ include "common.names.fullname" . }}-nrf"
      port: 7777

ausf:
  sbi:
    dev: eth0
    port: 7777

{{- end }}
