logger:
  level: {{ .Values.mme.config.logLevel }}
parameter: {}

sgwc:
  gtpc:
    - name: "{{ include "common.names.fullname" . }}-sgwc-udp"

smf:
  gtpc:
    - name: "{{ include "common.names.fullname" . }}-smf"

mme:
  freeDiameter: mme.conf
  s1ap:
    dev: eth0
  gtpc:
    dev: eth0

  gummei:
    plmn_id:
      mcc: {{ .Values.mme.config.mcc }}
      mnc: {{ .Values.mme.config.mnc }}
    mme_gid: 2
    mme_code: 1
  tai:
    plmn_id:
      mcc: {{ .Values.mme.config.mcc }}
      mnc: {{ .Values.mme.config.mnc }}
    tac: {{ .Values.mme.config.tac }}
  security:
      integrity_order : [ EIA1, EIA2, EIA0 ]
      ciphering_order : [ EEA0, EEA1, EEA2 ]
  network_name:
      full: Gradiant4G
