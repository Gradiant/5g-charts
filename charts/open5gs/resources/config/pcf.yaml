{{- if eq .Values.pcf.configType "configYaml" }}
{{ toYaml .Values.pcf.configYaml }}
{{- else if eq .Values.pcf.configType "config" }}
logger:
  level: {{ .Values.pcf.config.logLevel }}
parameter: {}

nrf:
  sbi:
    - name: "{{ include "common.names.fullname" . }}-nrf"
      port: 7777

pcf:
  sbi:
    dev: eth0
    port: 7777

{{- end }}
