{{- if eq .Values.udr.configType "configYaml" }}
{{ toYaml .Values.udr.configYaml }}
{{- else if eq .Values.udr.configType "config" }}
logger:
  level: {{ .Values.udr.config.logLevel }}
parameter: {}

nrf:
  sbi:
    - name: "{{ include "common.names.fullname" . }}-nrf"
      port: 7777

udr:
  sbi:
    dev: eth0
    port: 7777

{{- end }}
