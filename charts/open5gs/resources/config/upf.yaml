logger:
  level: {{ .Values.upf.config.logLevel }}
parameter: {}

smf:
    pfcp:
      - name: "{{ include "common.names.fullname" . }}-smf"

upf:
    pfcp:
      dev: eth0
    gtpu:
      dev: {{ .Values.upf.dev }}
      advertise: {{ default (printf "%s-%s-udp" (include "common.names.fullname" .) .component) .Values.upf.advertise }}
    subnet:
      - addr: {{ .Values.upf.config.pdn.addr }}

