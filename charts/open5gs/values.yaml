kubeVersion: ""
nameOverride: ""
fullnameOverride: ""
commonLabels: {}
commonAnnotations: {}

image:
  registry: docker.io
  repository: openverso/open5gs
  tag: 2.4.8
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false

## @section Open5GS Configuration parameters

amf:
  enabled: true
  config:
    logLevel: info
    mcc: 999
    mnc: 70
    tac: 1
    sst: 1
    sd: "0x111111"
    advancedConfig: {}
  command: []
  args: ["open5gs-amfd"]
  extraEnvVars: []
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate: {}
  schedulerName: ""
  topologySpreadConstraints: []
  priorityClassName: ""
  extraVolumes: []
  extraVolumeMounts: []
  sidecars: []
  initContainers: []
  podLabels: {}
  podAnnotations: {}
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
  livenessProbe:
    enabled: true
    tcpSocket:
      port: 7777
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    enabled: true
    tcpSocket:
      port: 7777
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources:
  services:
    sctp:
      type: ClusterIP
      protocol: SCTP
      ports:
        - name: ngap
          port: 38412
          targetPort: 38412
          nodePort: ""
      sessionAffinity: None
      sessionAffinityConfig: {}
      clusterIP: ""
      loadBalancerIP: ""
      loadBalancerSourceRanges: []
      externalTrafficPolicy: Cluster
      annotations: {}
    tcp:
      type: ClusterIP
      protocol: TCP
      ports:
        - name: sbi
          port: 7777
          targetPort: 7777
          nodePort: ""
        - name: metrics
          port: 9090
          targetPort: 9090
          nodePort: ""
      sessionAffinity: None
      sessionAffinityConfig: {}
      clusterIP: ""
      loadBalancerIP: ""
      loadBalancerSourceRanges: []
      externalTrafficPolicy: Cluster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
  metrics:
    serviceMonitor:
      enabled: true
      namespace: ""
      interval: ""
      scrapeTimeout: ""
      selector: {}
      relabelings: []
      metricRelabelings: []
      honorLabels: false
      labels: {}
      jobLabel: ""

