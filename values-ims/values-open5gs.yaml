amf:
  enabled: false
ausf:
  enabled: false
bsf:
  enabled: false
nrf:
  enabled: false
nssf:
  enabled: false
pcf:
  enabled: false
udm:
  enabled: false
udr:
  enabled: false

upf:
  config:
    subnetList:
      - addr: 192.168.100.0/24
        dnn: internet
        dev: ogstun
        createDev: true
        enableNAT: true
      - addr: 192.168.101.0/24
        dnn: ims
        dev: ogstun2
        createDev: true
        enableNAT: false

smf:
  config:
    nrf:
      enabled: false
    subnetList:
      - addr: 192.168.100.1/24
        dnn: internet
        dev: ogstun
      - addr: 192.168.101.1/24
        dnn: ims
        dev: ogstun2
    pcscf:
      enabled: false
      hostname: "kamailio-ims-pcscf-frdi"
    pcrf:
      enabled: true
      frdi:
        hostname: ""  # if empty default is autogenerated open5gs svc fullname
        port: 3868

mme:
  config:
    gummeiList:
      - plmn_id:
          mcc: "001"
          mnc: "01"
        mme_gid: 2
        mme_code: 1
    taiList:
      - plmn_id:
          mcc: "001"
          mnc: "01"
        tac: [1]
    networkName: Gradiant

pcrf:
  config:
    pcscf:
      enabled: false
      frdi:
        hostname: "kamailio-ims-pcscf-frdi"
        diameterid: "pcscf.ims.mnc001.mcc001.3gppnetwork.org"
        port: 3871