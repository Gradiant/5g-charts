ims_domain: "ims.mnc001.mcc001.3gppnetwork.org"
epc_domain: "openverso"

mariadb:
  image:
    tag: 10.9.3
  auth:
    rootPassword: "ims"
  primary:
    persistence:
      enabled: true
    existingConfigmap: "kamailio-ims-mariadb-conf"
  initdbScriptsConfigMap: "kamailio-ims-mariadb-entrypoint"

bind9:
  hostname: bind9
  replicaCount: 1
  podAnnotations: {}
  global:
    imageRegistry: ""
    ## E.g.
    ## imagePullSecrets:
    ##   - myRegistryKeySecretName
    ##
    imagePullSecrets: []
    storageClass: ""
  image:
    registry: docker.io
    repository: internetsystemsconsortium/bind9
    tag: "9.18"
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Set to true if you would like to see extra information on logs
    ##
    debug: false

kamailio:
  pcscf:
    hostname: pcscf
  icscf:
    hostname: icscf
  scscf:
    hostname: scscf

fhoss:
  hostname: fhoss
  
