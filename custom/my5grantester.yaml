apiVersion: apps/v1
kind: Deployment
metadata:
  name: my5grantester
spec:
  replicas: 10
  selector:
    matchLabels:
      tier: access-network
  template:
    metadata:
      labels:
        tier: access-network
    spec:
      containers:
      - name: my5grantester
        image: srjsubramanian/my5grantester:latest
        stdin: true
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
